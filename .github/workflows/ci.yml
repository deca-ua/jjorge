name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

  setup:
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - name: Setup node env 
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: node_modules 
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  install:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Dependencias
        run: npm ci --prefer-offline --no-audit

  test:
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Testes
        run: npm test

  format:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Prettier
        run: npm run prettier

  build:
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: Build da App
        run: npm run build
